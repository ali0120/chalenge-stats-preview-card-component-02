<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Style -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card">
    <div class="card--container">
      <div class="info--container">
        <div class="info--header">
          <h1>Get <span>insights</span> that help
            your business grow.</h1>
        </div>
        <div class="info--title">
          <h2>Discover the benefits of data analytics and make
            better decisions regarding revenue, customer
            experience, and overall efficiency.</h2>
        </div>
        <div class="info--description">
          <div class="info--description__item">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="info--description__item">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="info--description__item">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image--container">
        <div class="image--container__overlay"></div>
        <img src="./assets/images/image-header-mobile.jpg" alt="image">
      </div>
    </div>
   
  </section>


 
</body>

</html>
